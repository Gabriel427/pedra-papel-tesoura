<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jokempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1 id="title">Jokempo</h1>
        <div id="score">
            <div id="player">
                <h2 id="player-name">Gabriel</h2>
                <span id="player-score">0</span>
                <ul id="player-choise">
                    <li><a id="player-choise-1" onclick="select(1)"><img src="img/paper.png" width="200px"></a></li>
                    <li><a id="player-choise-2" onclick="select(2)"><img src="img/scissors.png" width="200px"></a></li>
                    <li><a id="player-choise-3" onclick="select(3)"><img src="img/stone.png" width="200px"></a></li>
                </ul>
            </div>
        
            <div id="versus">vs</div>

            <div id="cpu">
                <h2 id="cpu-name">CPU</h2>
                <span id="cpu-score">0</span>
                <ul id="cpu-choise">
                    <li><a id="cpu-choise-1"><img src="img/paper.png" width="200px"></a></li>
                    <li><a id="cpu-choise-2"><img src="img/scissors.png" width="200px"></a></li>
                    <li><a id="cpu-choise-3"><img src="img/stone.png" width="200px"></a></li>
                </ul>
            </div>
        
        </div>
        <div id="messages">Welcome to the game of jokempo</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
